<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator-container">
            <div class="display">
                <div class="first-num"></div>
                <div class="operator"></div>
                <div class="second-num"></div>
                <div class="result"></div>
            </div>
            <div class="button-container">
                <div class="row-one">
                    <button class="clear-btn">Clear</button>
                    <button class="del-btn">Delete</button>
                    <button class="operator-btn" id="divide">&#247;</button>
                </div>

                <div class="row-two">
                    <button class="num-btn" id="seven">7</button>
                    <button class="num-btn" id="eight">8</button>
                    <button class="num-btn" id="nine">9</button>
                    <button class="operator-btn" id="multiply">x</button>
                </div>

                <div class="row-three">
                    <button class="num-btn" id="four">4</button>
                    <button class="num-btn" id="five">5</button>
                    <button class="num-btn" id="six">6</button>
                    <button class="operator-btn" id="subtract">-</button>
                </div>

                <div class="row-four">
                    <button class="num-btn" id="one">1</button>
                    <button class="num-btn" id="two">2</button>
                    <button class="num-btn" id="three">3</button>
                    <button class="operator-btn" id="add">+</button>
                </div>

                <div class="row-five">
                    <button class="num-btn" id="zero">0</button>
                    <button class="decimal">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
